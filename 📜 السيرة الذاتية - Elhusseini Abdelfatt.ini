🎯 الهدف المهني
أسعى للاستفادة من خبرتي الواسعة في تطوير البرمجيات وخلفيتي في طب العيون لابتكار حلول تقنية متقدمة، سواء في مجالات التجارة الإلكترونية، الأنظمة الطبية، أو تطبيقات تحليل البيانات.

🛠️ المهارات التقنية
لغات البرمجة: Python, JavaScript, PHP, C, HTML, CSS
أطر العمل: Django, Flask, PyQt5, React, Bootstrap
قواعد البيانات: MySQL, SQLite
أدوات وتقنيات: Git, Docker, APIs, JWT Authentication
مهارات إضافية: تحليل البيانات، التسويق الرقمي، تطوير المتاجر الإلكترونية
💼 الخبرات العملية
👨‍💻 مطور برمجيات - مستقل (2022 - حتى الآن)
تطوير تطبيقات ويب مثل أنظمة إدارة المحتوى، المتاجر الإلكترونية، وأنظمة تتبع الطلبات.
بناء تطبيقات سطح المكتب باستخدام PyQt5 مثل حاسبة العدسات اللاصقة ومحول التاريخ الهجري والميلادي.
تطوير منصات تحليل بيانات، وتطبيقات خاصة بالشركات والمتاجر لتحسين الأداء واتخاذ القرارات.
🛍️ مدير متجر بصريات - شركة حسام للبصريات، السعودية (2011 - حتى الآن)
إدارة العمليات اليومية وتقديم الاستشارات البصرية للعملاء.
تحسين أنظمة المخزون وإدارة الطلبات باستخدام حلول تقنية.
تحليل سياسات التأمين الطبي وتقديم حلول مبتكرة لخدمة العملاء.
🛍️ أخصائي بصريات ومساعد مدير مبيعات - النور للبصريات، مصر (2008 - 2011)
تقديم استشارات بصرية للعملاء وتحقيق رضاهم بنسبة عالية.
دعم عمليات المبيعات وضمان جودة المنتجات والخدمات.
🏆 الشهادات التقنية
شهادة برمجة الويب – CS50 Harvard
شهادة علوم الحاسوب – CS50 Harvard
شهادة تكنولوجيا المعلومات – CS50 Harvard
شهادة تطوير JavaScript المتقدم – Shiyar Academy
شهادة تطوير تطبيقات PHP – Shiyar Academy
شهادة قواعد البيانات SQL/MySQL – Shiyar Academy
شهادة Bootstrap 5 – Shiyar Academy
🚀 المشاريع البارزة
📘 Summaries Project (🔗 GitHub | 🌍 Live)
نظام إدارة محتوى تعليمي مبني باستخدام Django و JWT Authentication، يتيح للمستخدمين التفاعل من خلال الإعجابات، التعليقات، التفضيلات، والتقييمات.

🛍️ Online Store (🔗 GitHub | 🌍 Live)
متجر إلكتروني متخصص في بيع النظارات، يتضمن نظام الدفع الإلكتروني، تتبع الطلبات، وإدارة المخزون.

📨 Mail Client (🔗 GitHub | 🌍 Live)
تطبيق بريد إلكتروني Single Page Application (SPA) يتيح للمستخدمين إرسال، استقبال، وأرشفة الرسائل.

📱 Contact Lens Calculator (🔗 GitHub)
تطبيق سطح مكتب مبني بـ PyQt5 يساعد أخصائيي البصريات على تحليل وتصحيح وصفات العدسات اللاصقة.

📊 Finance App (🔗 GitHub | 🌍 Live)
منصة لإدارة المحافظ المالية تعرض الأسهم، المعاملات، والتحديثات اللحظية باستخدام Flask و SQLite.

لمزيد من المشاريع، يمكنك زيارة 🔗 مستودعي على GitHub.

🌟 لماذا أنا؟
✔ خبرة مزدوجة في التكنولوجيا والبصريات: مزيج فريد من المهارات يمكنني من تقديم حلول مبتكرة في المجالات الصحية والتجارية.
✔ تطوير حلول متكاملة: قادر على بناء تطبيقات ويب وسطح مكتب متكاملة تلبي احتياجات العملاء والشركات.
✔ قيادة وإدارة المشاريع: خبرة في إدارة الفرق، تحسين العمليات، وتقديم الاستشارات التقنية.

